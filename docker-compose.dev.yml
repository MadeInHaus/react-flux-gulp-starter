web:
  extends:
    file: docker-compose.common.yml
    service: web
  ports:
    - '3000:3000'
    - '3001:3001'
    - '3002:3002'
  volumes:
    - ./src:/app/user/src
  environment:
    NODE_ENV: 'development'
